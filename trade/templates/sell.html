<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block content %}
    <form action="{{ url_for('trade.sell') }}" class="form-signin" method="post">
        <div class="container">
            <h1>Sell Stock</h1>
        </div>
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option selected>Select Symbol</option>
                {% for stk in stock %}
                    <option style="font-weight: bold; font-style: italic" value="{{ stk.symbol }}">{{ stk.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-label-group">
            <label for="inputNumber">Shares</label>
            <input type="number" id="inputNumber" name="shares" autocomplete="off" class="form-control" placeholder="Shares">
            
        </div>
        <hr>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sell</button>
    </form>
{% endblock %}
